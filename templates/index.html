<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Flask CRUD{% endblock %}

{% block content %}
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.id }} - {{ item.name }} 
                <a href="{{ url_for('edit', item_id=item.id) }}">Edit</a>
                <a href="{{ url_for('delete', item_id=item.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add Item</a>
{% endblock %}
