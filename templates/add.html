{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
    <h1>Add Item</h1>
    <form method="post" action="{{ url_for('add') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Items</a>
{% endblock %}
